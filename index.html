<html>

<head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-camera rotation="0 0 0" look-controls="" position="0 100 250" camera="active:true" wasd-controls="acceleration:800" data-aframe-inspector-original-camera="">

    <a-sound src="src: url(click.mp3)" autoplay="true" position="0 2 5" loop="true" volume="1"></a-sound>
    <a-sphere src="assets/fac11.jpg" position="13.660 191.842 -4.249" rotation="0 180 10" radius="5" color="paleorange"></a-sphere>
    <a-sphere src="assets/fac9.jpg" position="-45.014 22.036 -69.903" rotation="0 90 10" radius="5" color="lightblue"></a-sphere>
    <a-sphere src="assets/fac10.jpg" position="95.885 24.354 -6.321" rotation="10 10 10" radius="5" color="pink"></a-sphere>
    <a-sphere src="assets/fac12.jpg" position="-37.931 165.055 7.584" rotation="0 -90 0" radius="5" color="palevioletred"></a-sphere>
    <a-sphere src="assets/fac7.jpg" position="39.367 129.020 21.445" rotation="0 10 10" radius="5" color="orange"></a-sphere>
    <a-sphere src="assets/facn1.jpg" position="-71.874 64.884 37.356" rotation="0 10 10" radius="5" color="lightgreen"></a-sphere>
    <a-sphere src="assets/facn2.jpg" position="33.264 93.295 -28.832" rotation="0 10 10" radius="5" color="yellow"></a-sphere>
    <a-sphere src="assets/facn3.jpg" position="-1.766 144.886 -42.356" rotation="0 10 10" radius="5" color="orange"></a-sphere>
    <a-sky src="assets/night-sky.jpg"></a-sky>
    <a-assets>
      <a-asset-item id="tree-model" src="assets/tree/scene.gltf"></a-asset-item>
    </a-assets>
    <a-gltf-model src="#tree-model" position="0 -50 0" scale="0.4 0.4 0.4" gltf-model="assets/tree/scene.gltf"></a-gltf-model>
  </a-scene>
</body>

</html>
